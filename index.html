<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="mainHeading">CALCULATOR</h1>
    <div class="calculator">
        <input class="inputField container" readonly>
        <div class="buttonGrid">
            <button onclick="getElement('+')" class="button btn btn-warning">+</button>
            <button type="button" onclick="getElement('1')" class="button btn btn-dark">1</button>
            <button type="button" onclick="getElement('2')" class="button btn btn-dark">2</button>
            <button type="button" onclick="getElement('3')" class="button btn btn-dark">3</button>
            <button type="button" onclick="getElement('-')" class="button btn btn-warning">-</button>
            <button type="button" onclick="getElement('4')" class="button btn btn-dark">4</button>
            <button type="button" onclick="getElement('5')" class="button btn btn-dark">5</button>
            <button type="button" onclick="getElement('6')" class="button btn btn-dark">6</button>
            <button type="button" onclick="getElement('*')" class="button btn btn-warning">x</button>
            <button type="button" onclick="getElement('7')" class="button btn btn-dark">7</button>
            <button type="button" onclick="getElement('8')" class="button btn btn-dark">8</button>
            <button type="button" onclick="getElement('9')" class="button btn btn-dark">9</button>
            <button type="button" onclick="getElement('/')" class="button btn btn-warning">/</button>
            <button type="button" onclick="getElement('0')" class="button btn btn-dark">0</button>
            <button type="button" onclick="getElement('.')" class="button btn btn-dark">.</button>
            <button type="button" onclick="backspaceButton()" class="button btn btn-dark"><</button>
            <button type="button" onclick="getElement('%')" class="button btn btn-warning">%</button>
            <button type="button" onclick="clearContent()" class="button btn btn-danger">c</button>
            <button type="button" onclick="evaluateExpression()" class="button btn btn-success">=</button>
            
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
